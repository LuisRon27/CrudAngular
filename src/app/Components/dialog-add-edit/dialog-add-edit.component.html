<!-- Título del cuadro de diálogo, se actualiza dinámicamente -->
<h1 mat-dialog-title>{{tituloAccion}}</h1>

<div mat-dialog-content>

  <!-- Formulario con controles de entrada de datos -->
  <form action="" [formGroup]="formEmpleado">

    <mat-grid-list cols="1" rowHeight="80px">

      <!-- Cuadrícula de celdas para el campo "Nombre Completo" -->
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Nombre Completo</mat-label>
          <input matInput formControlName="nombreCompleto" autocomplete="off">
        </mat-form-field>
      </mat-grid-tile>

      <!-- Cuadrícula de celdas para el campo "Departamento" -->
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Departamento</mat-label>
          <mat-select formControlName="idDepartamento">
            <mat-option *ngFor="let item of listaDepartamento" [value]="item.idDepartamento">
              {{item.nombre}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>

      <!-- Cuadrícula de celdas para el campo "Sueldo" -->
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Sueldo</mat-label>
          <input matInput formControlName="sueldo" autocomplete="off" type="number">
        </mat-form-field>
      </mat-grid-tile>

      <!-- Cuadrícula de celdas para el campo "Fecha Contrato" -->
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Fecha Contrato</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="fechaContrato">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </mat-grid-tile>

    </mat-grid-list>

  </form>
</div>

<div mat-dialog-actions>
  <!-- Botón para cerrar el cuadro de diálogo (no realiza cambios) -->
  <button mat-raised-button mat-dialog-close color="warn">Volver</button>

  <!-- Botón para agregar o editar un empleado, habilitado solo si el formulario es válido -->
  <button mat-raised-button color="primary" (click)="addEditEmpleado()"
    [disabled]="formEmpleado.invalid">{{botonAccion}}</button>
</div>
